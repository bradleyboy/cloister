<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - matches --bg-tertiary -->
  <rect width="100" height="100" rx="16" fill="#21262d"/>

  <!-- Single cloister arch mark -->
  <g transform="translate(50, 50)">
    <!-- Single arch - matches --accent, thicker stroke -->
    <path d="M -28 25 L -28 -5 Q -28 -28 0 -28 Q 28 -28 28 -5 L 28 25"
          fill="none" stroke="#7c3aed" stroke-width="8" stroke-linecap="round"/>

    <!-- Center cursor/beacon - matches --success -->
    <rect x="-4" y="2" width="8" height="14" rx="1" fill="#238636">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

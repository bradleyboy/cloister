<!DOCTYPE html>
<html lang="en" style="color-scheme: light dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloister</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- Syntax highlighting - using the full bundle with common languages -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Additional language support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="header">
        <div class="logo">
          <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="16" fill="var(--bg-tertiary)"/>
            <g transform="translate(50, 50)">
              <path d="M -28 25 L -28 -5 Q -28 -28 0 -28 Q 28 -28 28 -5 L 28 25"
                    fill="none" stroke="var(--accent)" stroke-width="8" stroke-linecap="round"/>
              <rect x="-4" y="2" width="8" height="14" rx="1" fill="var(--success)">
                <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
              </rect>
            </g>
          </svg>
          Cloister
        </div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Time</div>
        <ul class="filter-list" id="time-filters">
          <li class="filter-item active" data-filter="all">
            <div class="filter-radio"></div>
            All Sessions
            <span class="filter-count" id="count-all">0</span>
          </li>
          <li class="filter-item" data-filter="today">
            <div class="filter-radio"></div>
            Today
            <span class="filter-count" id="count-today">0</span>
          </li>
          <li class="filter-item" data-filter="week">
            <div class="filter-radio"></div>
            This Week
            <span class="filter-count" id="count-week">0</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Tags</div>
        <div class="tag-list" id="tag-list">
          <!-- Tags populated by JS -->
        </div>
      </div>

      <div class="sidebar-section" style="flex: 1; overflow-y: auto;">
        <div class="sidebar-title">Projects</div>
        <div id="project-list">
          <!-- Projects populated by JS -->
        </div>
      </div>

      <div class="sidebar-footer">
        <a href="https://github.com/bradleyboy/cloister" target="_blank" rel="noopener noreferrer" class="github-link">
          <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          View on GitHub
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- List View -->
      <div class="list-view" id="list-view">
        <div class="header">
          <div class="search-box">
            <div class="search-wrapper">
              <span class="search-icon">&#x1F50D;</span>
              <input type="text" class="search-input" id="search-input" placeholder="Search sessions...">
            </div>
          </div>
        </div>

        <div class="session-list" id="session-list">
          <div class="loading">
            <div class="loading-spinner"></div>
            Loading sessions...
          </div>
        </div>
      </div>

      <!-- Detail View -->
      <div class="detail-view" id="detail-view">
        <div class="detail-header">
          <button class="back-button" id="back-button">
            &#x2190; Back to sessions
          </button>
          <div class="detail-title" id="detail-title"></div>
          <div class="detail-meta" id="detail-meta"></div>
        </div>

        <div id="detail-banner"></div>

        <div class="messages" id="messages">
          <!-- Messages populated by JS -->
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
